<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test sample</title>
    <link rel="stylesheet" href="./style/tailwind.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="container mx-auto max-w-4xl mt-10">
      <div class="flex justify-end items-center">
        <span class="text-sm mr-4">Czas do końca: </span>
        <span class="countdown font-mono text-5xl">
          <span style="--value: 50"></span>
        </span>
      </div>
      <div class="card shadow-md mt-4 bg-base-200 p-8">
        <div id="wrapper">
          <div class="badge badge-primary badge-outline" id="test-title"></div>
        </div>
        <section>
          <h2 class="my-3">
            <i class="bi bi-patch-question-fill"></i>
            <span class="text-xl" id="question"></span>
          </h2>
          <div id="answers"></div>
          <div class="flex justify-between mt-6">
            <div>
              <button class="btn btn-primary" id="back">
                Poprzednie
                <i class="bi bi-arrow-left"></i>
              </button>
              <button class="btn btn-primary" id="next">
                Następne
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
            <button class="btn btn-outline btn-error" id="end">
              Zakończ
              <i class="bi bi-check-lg"></i>
            </button>
          </div>
        </section>
      </div>
      <h4>Czas: <span id="question-time">0</span></h4>
      <h5>Czas całkowity: <span id="total-time">0</span></h5>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
