<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./style/tailwind.css" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>

    <body>
        <!--NAVBAR-->
        <div class="navbar bg-black bg-opacity-25">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16"
                            />
                        </svg>
                    </label>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="back-to-quizzes-view cursor-pointer"
                    ><img width="60px" src="./assets/logo.png"
                /></a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li>
                        <a
                            ><button
                                class="btn btn-outline text-white hover:bg-black hover:text-white"
                            >
                                Ranking
                            </button></a
                        >
                    </li>
                    <li>
                        <a
                            ><button
                                class="btn btn-outline text-white hover:bg-black hover:text-white"
                            >
                                Autorzy
                            </button></a
                        >
                    </li>
                </ul>
            </div>
        </div>
        <!--Home page-->
        <div id="quizzes-view" class="container mx-auto max-w-7xl mt-10 px-10">
            <div
                class="grid gap-4 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2"
            >
                <div id="category-anime" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Anime! Omewamo!</h2>
                            <p>Quiz z wielu anime</p>
                        </div>
                    </div>
                </div>

                <div id="category-math" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Matematyka</h2>
                            <p>Quiz z matematyki</p>
                        </div>
                    </div>
                </div>

                <div id="category-religion" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Religia</h2>
                            <p>Quiz z religii</p>
                        </div>
                    </div>
                </div>

                <div id="category-it" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Informatyka</h2>
                            <p>Quiz z informatyki</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Quiz -->
        <div id="quiz-start-view" class="container mx-auto max-w-4xl mt-10 hidden">
            <div class="card shadow-md my-4 bg-base-200 p-8">
                 <h4 class="text-2xl mb-6">Wybrany quiz: <span id="quiz-name">Nie wybrano</span></h4>
                 <div class="grid gap-2  grid-cols-5">
                    <button class="back-to-quizzes-view btn btn-primary col-span-2 btn-error">
                        <i class="bi bi-arrow-return-left"></i>
                        <span>Wróć do wyboru Quiz'ów</span>
                    </button>
                    <button id="start-quiz" class="btn btn-primary ml-4 col-span-3">
                        <span>Rozpocznij quiz!</span>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                 </div>
            </div>
        </div>

        <!-- Quiz -->
        <div id="quiz-view" class="container mx-auto max-w-4xl mt-10 hidden">
            <div class="flex justify-end items-center">
                <span class="text-sm mr-4">Czas do końca: </span>
                <span class="countdown font-mono text-5xl">
                    <span style="--value: 50"></span>
                </span>
            </div>
            <div class="card shadow-md mt-4 bg-base-200 p-8">
                <div id="wrapper">
                    <div
                        class="badge badge-primary badge-outline"
                        id="quiz-title"
                    ></div>
                </div>
                <section>
                    <h2 class="my-3">
                        <i class="bi bi-patch-question-fill"></i>
                        <span class="text-xl" id="question"></span>
                    </h2>
                    <div id="answers"></div>
                    <div class="flex justify-between mt-6">
                        <div>
                            <button class="btn btn-primary" id="back">
                                Poprzednie
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <button class="btn btn-primary" id="next">
                                Następne
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <button class="btn btn-outline btn-error" id="end">
                            Zakończ
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </div>
                </section>
            </div>
            <h4>Czas: <span id="question-time">0</span></h4>
            <h5>Czas całkowity: <span id="total-time">0</span></h5>
        </div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
