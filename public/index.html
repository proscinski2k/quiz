<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./style/tailwind.css" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>

    <body>
        <!--NAVBAR-->
        <div class="navbar bg-black bg-opacity-25 px-8">
            <div class="navbar-start">
                <a
                    class="group back-to-quizzes-view cursor-pointer flex items-center"
                    ><img
                        width="60px"
                        src="./assets/logo.png"
                        class="group-hover:animate-spin"
                    /><span
                        class="text-xl ml-3 text-white group-hover:underline"
                        >Strona główna</span
                    ></a
                >
            </div>
            <div class="navbar-end lg:flex">
                <button
                    id="button-go-to-authors-view"
                    class="btn btn-outline text-white hover:bg-black hover:text-white"
                >
                    Autorzy
                </button>
            </div>
        </div>
        <!--Home page-->
        <div id="quizzes-view" class="container mx-auto max-w-7xl mt-10 px-10">
            <div
                class="grid gap-4 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2"
            >
                <div id="category-anime" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Anime! Omewamo!</h2>
                            <p>Quiz z wielu anime</p>
                        </div>
                    </div>
                </div>

                <div id="category-math" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Matematyka</h2>
                            <p>Quiz z matematyki</p>
                        </div>
                    </div>
                </div>

                <div id="category-religion" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Religia</h2>
                            <p>Quiz z religii</p>
                        </div>
                    </div>
                </div>

                <div id="category-it" class="cursor-pointer flex h-80">
                    <div class="card w-full bg-base-100 shadow-xl image-full">
                        <figure>
                            <div class="bg-cover"></div>
                            <div class="bg-cover"></div>
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Informatyka</h2>
                            <p>Quiz z informatyki</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Quiz -->
        <div
            id="quiz-start-view"
            class="container mx-auto max-w-4xl mt-10 hidden"
        >
            <div class="card shadow-md my-4 bg-base-200 p-8">
                <h4 class="text-2xl mb-6">
                    Wybrany quiz: <span id="quiz-name">Nie wybrano</span>
                </h4>
                <div class="grid gap-2 grid-cols-5">
                    <button
                        class="back-to-quizzes-view btn btn-primary col-span-2 btn-error"
                    >
                        <i class="bi bi-arrow-return-left"></i>
                        <span>Wróć do wyboru Quiz'ów</span>
                    </button>
                    <button
                        id="start-quiz"
                        class="btn btn-primary ml-4 col-span-3"
                    >
                        <span>Rozpocznij quiz!</span>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Quiz -->
        <div id="quiz-view" class="container mx-auto max-w-4xl mt-10 hidden">
            <div class="card shadow-md mt-4 bg-base-200 p-8">
                <div id="wrapper">
                    <div
                        class="badge badge-primary badge-outline"
                        id="quiz-title"
                    ></div>
                </div>
                <section>
                    <h2 class="my-3">
                        <i class="bi bi-patch-question-fill"></i>
                        <span class="text-xl" id="question"></span>
                    </h2>
                    <span class="text-xl text-primary" id="is-correct"></span>
                    <div id="answers"></div>
                    <div
                        class="flex justify-between mt-6"
                        id="control-buttons-container"
                    >
                        <div>
                            <button class="btn btn-primary" id="back">
                                Poprzednie
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <button class="btn btn-primary" id="next">
                                Następne
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <button class="btn btn-outline btn-error" id="end">
                            Zakończ
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </div>
                </section>
            </div>
            <div class="mt-3 flex flex-col">
                <div class="badge badge-lg">
                    <i class="bi bi-stopwatch-fill mr-2"></i>Czas zadania:
                    <span id="question-time" class="mx-2 font-semibold">0</span>
                    sek.
                </div>
                <div class="badge badge-lg mt-2">
                    <i class="bi bi-stopwatch-fill mr-2"></i>Czas całkowity:
                    <span id="total-time" class="mx-2 font-semibold">0</span>
                    sek.
                </div>
            </div>
        </div>

        <!-- Quiz result summary view -->
        <div
            id="quiz-result-summary-view"
            class="container mx-auto max-w-4xl mt-10 hidden"
        >
            <div class="card shadow-md my-4 bg-base-200 p-8">
                <h4 class="text-2xl mb-6 text-center">Wynik</h4>
                <div class="grid grid-cols-2 justify-items-center items-center">
                    <div id="quiz-result-summary__steps"></div>
                    <div class="flex flex-col items-center">
                        <div
                            id="progress-bar"
                            class="radial-progress"
                            style="--value: 70"
                            role="progressbar"
                        >
                            70%
                        </div>
                        <div class="text-center mt-4">
                            Poprawne odpowiedzi:
                            <span
                                id="quiz-result-summary__correct-answers"
                                class="font-semibold"
                            ></span>
                        </div>
                        <button
                            class="back-to-quizzes-view btn btn-primary mt-4"
                        >
                            <i class="bi bi-arrow-return-left"></i>Wróć do
                            strony głównej
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Authors view -->
        <div id="authors-view" class="container mx-auto max-w-4xl mt-10 hidden">
            <div class="card shadow-md my-4 bg-base-200 p-8">
                <h4 class="text-2xl mb-6 text-center">Autorzy</h4>
                <div class="grid grid-cols-3 justify-items-center">
                    <div class="w-24">
                        <div class="avatar">
                            <div class="w-full mask mask-squircle">
                                <img src="../public/assets/adrian.jpg" />
                            </div>
                        </div>
                        <div class="text-center">Adrian</div>
                    </div>
                    <div class="w-24">
                        <div class="avatar">
                            <div class="w-full mask mask-squircle">
                                <img src="../public/assets/adam.jpg" />
                            </div>
                        </div>
                        <div class="text-center">Adam</div>
                    </div>
                    <div class="w-24">
                        <div class="avatar">
                            <div class="w-full mask mask-squircle">
                                <img src="../public/assets/Maciek.JPG" />
                            </div>
                        </div>
                        <div class="text-center">Maciek</div>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="step-success steps-vertical step steps step-error text-success text-error text-warning"
        ></div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
